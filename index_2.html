<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="js/lib/slick/slick-theme.css">
    <link rel="stylesheet" href="js/lib/slick/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/lib/slick/slick.min.js"></script>
    <script src="js/script.js"></script>
    <title>신청페이지</title>
</head>
<body>
    <div id="wrap" class="wrap">
        <!-- container -->
        <div id="container" class="container ">
            <!-- //content -->
            <div id="content" class="content registerContent">
                <div class="titleArea">
                    <img src="images/img/imgSun.svg" alt="fire">
                    <p class="title">오늘 점심은 무엇을 먹을지 고민되나요?</p>
                </div>
                <div class="contentArea">
                    <div class="selectWrap">
                        <div class="labelArea">
                            <p class="label">반경 (도보 기준)</p>
                            <p class="min"> 약 5분(200m)</p>
                        </div>
                    </div>
                    <div class="selectWrap  selectWrap_v2">
                            <p class="label">가격 (1인)</p>
                            <ul class="moneyList">
                                <li  class="money">
                                    <img src="images/icon/icMoney.svg" alt="money"><span>1만원 미만</span></li>
                                <li  class="money">
                                    <img src="images/icon/icMoney.svg" alt="money"><span>~2만원</span></li></li>
                                <li  class="money"><img src="images/icon/icMoney.svg" alt="money"> <span>3만원</span></li>
                                <li  class="money">
                                    <img src="images/icon/icMoney.svg" alt="money">
                                    <span>
                                        3만원 이상
                                    </span>
                                </li>
                            </ul>
                    </div>
                    <div class="selectWrap selectWrap_v3">
                        <p class="label">종류 선택 (택1)</p>
                        <ul class="foodList">
                            <li class="food">
                                <div>
                                    <img src="images/icon/korea.svg" alt="">
                                    <span>한식</span>
                                </div>
                            </li>
                            <li class="food">
                                <div>
                                    <img src="images/icon/china.svg" alt="">
                                    <span>중식</span>
                                </div>
                            </li>
                            <li class="food">
                                <div>
                                    <img src="images/icon/italy.svg" alt="">
                                    <span>양식</span>
                                </div>
                                
                            </li>
                            <li class="food">
                                <div>
                                    <img src="images/icon/japan.svg" alt="">
                                    <span>일식</span>
                                </div>
                                
                                </li>
                            <li class="food">
                                <div>
                                    <img src="images/icon/asia.svg" alt="">
                                    <span>아시아</span>
                                </div></li>
                        </ul>
                    </div>
                    

                </div>
                <div class="buttonArea">
                    <button class="btnHome">홈</button>
                    <button class="btnActive">찾아보기</button>
                </div>
            </div>
            <!-- //content -->
        </div> 
        <!-- //container -->
    </div>
</body>
</html>
